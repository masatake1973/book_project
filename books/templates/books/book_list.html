{# books/templates/books/book_list.html #}
{% extends 'base.html' %}

    {% block title %}書籍一覧 - {{ site_name }}{% endblock %}

    {% block content %}
        <h1>書籍一覧</h1>
        <p>{{ message }}</p>

        <p>
        <hr>
            <ul>
                {% for book in books %}
                    <li><a href="{% url 'books:book_detail' book.id %}">{{ book.title }}</a></li>
                {% endfor %}
            </ul>
        </p>
    {% endblock %}
