<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book_info.title }} - {{ site_name }}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: blue; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{{ book_info.title }}</h1>
    <nav>
        <a href="{% url 'core:index' %}">トップページに戻る</a>
    </nav>
    <hr>
    <p>著者: {{ book_info.author }}</p>
    <h2>あらすじ/説明</h2>
    <p>{{ book_info.description }}</p>

    <h2>感想</h2>
    {% if book_info.reviews %}
        <ul>
            {% for review in book_info.reviews %}
                <li><strong>{{ review.user }}さんの感想:</strong> {{ review.text }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>まだ感想はありません。</p>
    {% endif %}
</body>
</html>
